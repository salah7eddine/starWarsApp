<div class="container" *ngIf="personFormGroup">
  <form [formGroup]="personFormGroup">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
        [ngClass]="{'is-invalid': submitted && personFormGroup.controls.name.errors}">
      <div *ngIf="submitted && personFormGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="personFormGroup.controls.name.errors.required">Name is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label>phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    <div class="form-group">
      <label>website</label>
      <input type="text" class="form-control" formControlName="website">
    </div>
    <div class="form-group">
      <label>company</label>
      <input type="text" class="form-control" formControlName="company">
    </div>
    <button class="btn btn-success" (click)="onSavePerson()">Save</button>
  </form>
</div>
